    <script>
	function geraContribuinte(){

	var i1 = getRandomInt(1, 2);
	var i2 = getRandomInt(0, 9);
	var i3 = getRandomInt(0, 9);
	var i4 = getRandomInt(0, 9);
	var i5 = getRandomInt(0, 9);
	var i6 = getRandomInt(0, 9);
	var i7 = getRandomInt(0, 9);
	var i8 = getRandomInt(0, 9);

	var check1 = i1*9;
	var check2 = i2*8;
	var check3 = i3*7;
	var check4 = i4*6;
	var check5 = i5*5;
	var check6 = i6*4;
	var check7 = i7*3;
	var check8 = i8*2;
	
	var total= check1 + check2 + check3 + check4 + check5 + check6 + check7 + check8;
	var divisao= total / 11;
	var modulo11=total - parseInt(divisao)*11;
	if ( modulo11==1 || modulo11==0){ comparador=0; } // excepção
	else { comparador= 11-modulo11;}
	
	
	document.getElementById('nif').innerHTML = "NIF: " + i1 + i2 + i3 + i4 + i5 + i6 + i7 + i8 + comparador;

}

/**
 * Returns a random integer between min (inclusive) and max (inclusive)
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
